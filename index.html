<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rana Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div>
        <h1 class="bank-title text-center"> Welcome to Rana Bank</h1>
        <div id="login-area" class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"><br>
            <input type="password" name="" id="" class="form-control" placeholder="password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-Area">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit statas">
                    <h5>Deposit</h5>
                    <h3>$<span id="currentDeposit">00</span> </h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw statas">
                    <h5>Withdraw</h5>
                    <h3>$00</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance statas">
                    <h5>Balance</h5>
                    <h3>$<span id="currentBalance">1240</span></h3>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="widthdrawAmmount" type="text" class="form-control"placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function(){
           const loginArea = document.getElementById("login-area");
           loginArea.style.display = 'none';
           const transactionArea = document.getElementById('transaction-Area');
           transactionArea.style.display = 'block';
        })

        //deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener("click", function(){
        
            // const depositAmount = document.getElementById('depositAmount').value;
            // const depositNumber = parseFloat(depositAmount);

            const depositNumber = getInputNumber("depositAmount");


            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById('depositAmount').value = "";
        })

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener('click', function(){
            const widthdrawNumber = getInputNumber('widthdrawAmmount');
            console.log(widthdrawNumber);
        }) 

        function getInputNumber(id){
            const ammount = document.getElementById(id).value;
            const ammountNumber = parseFloat(ammount);
            return ammountNumber;
        }

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(current);
            const total = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = total;
        }
    </script>

</body>
</html>
